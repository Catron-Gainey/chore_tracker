<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>View Job</title>
</head>
<body>
    {% for info in chore %}
    <Div class="d-flex justify-content-between" style="margin-bottom: 100px; background-color: lightgray">
        <a href="/dashboard" style="font-size: 25px;">Back</a> <a href="/log/out" style="font-size: 25px;">Log Out</a>
    </Div>
    <Div style="background-color: lightgray; max-width: fit-content; margin-left: auto; margin-right: auto; ">
        <h1 style="text-decoration: underline;">{{ info.name }}</h1> 
        <div>
            <p>Description: {{info.description}}</p>
            <p>Location: {{info.location}}</p>
            <p>Posted by: {{info.user.first_name}}</p>
            <p>Posted on: {{info.created_at}}</p>
        </div>
    </Div>
    {% endfor %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Success</title>
</head>
<body>
    <div>
        <div class="d-flex justify-content-between" style="margin-bottom: 100px; background-color: lightgray">
            <h1>Welcome {{ session.first_name }}</h1>
            <a href="/add/chore" style="font-size: 25px;">Add A Job</a> 
            <a href="/log/out" style="font-size: 25px;">Logout</a>
            <!-- <Form action='/logout' method='post'>
                <input type='submit' value='Log out' style="display: block;">
            </Form> -->
        </div>
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <th>Job</th>
                    <th>location</th>
                    <th>Actions</th>
                </tr>
                {% for one_chore in chores %}
                <tr>
                    <td>{{one_chore.name}}</td>
                    <td>{{one_chore.location}}</td>
                    <td>
                        <a href="/view/one/chore/{{one_chore.id}}">View</a> 
                        {% if session_user_id == one_chore.user.id %}
                        <a href="/edit/{{one_chore.id}}">Edit</a> 
                        <a href="delete/{{one_chore.id}}">Cancel</a> 
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color: lightgray;">Welcome to the chore tracker</h1>
    <Div style="margin: 0 auto; width: 500px; display: flex; justify-content: space-around;" >
        <div>
            <div style="display: block;">
                {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
                    {% if messages %}<!-- check if there are any messages -->
                        {% for message in messages %}<!-- loop through the messages -->
                            <p>{{message}}</p><!-- display each message in a paragraph tag -->
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <h2>Register</h2>
            <Form action='/create' method='post'>
                <label>
                    First Name:
                    <input style="display: block;" type="text" name="first_name" value="">
                </label>
                <label>
                    Last Name:
                    <input style="display: block;" type="text" name="last_name" value="">
                </label>
                <label>
                    Email:
                    <input style="display: block;" type="text" name="email" value="">
                </label>
                <label>
                    Password:
                    <input style="display: block;" type="text" name="password" value="">
                </label>
                <label>
                    Confirm Password:
                    <input style="display: block;" type="text" name="confirm_password" value="">
                </label>
                <input type='submit' class="btn btn-primary" value='register' style="display: block;">
            </Form>
        </div>
        <div>
            <h2>Log In</h2>
            <Form action='/login' method='post'>
                <label>
                    Email:
                    <input style="display: block;" type="text" name="email" value="">
                </label>
                <label>
                    Password:
                    <input style="display: block;" type="text" name="password" value="">
                </label>
                <input type='submit' class="btn btn-primary" value='Log in' style="display: block;">
            </Form>
        </div>
    </Div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
